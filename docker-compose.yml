version: "3.8"

services:
  backend:
    build: ./backend
    container_name: arteditor-backend
    restart: unless-stopped
    volumes:
      - ./backend/temp_images:/app/temp_images
    expose:
      - "5001"
    environment:
      - FLASK_ENV=production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arteditor-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - default
      - caddy_network
    depends_on:
      - backend

networks:
  caddy_network:
    external: true

